<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>proyecto js</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>   
    <script defer src="./js/script.js"></script>
</head>
<body>
    <div class="container-fluid m-0 p-0 g-0">
        <header class="row m-0 p-0 g-0 header__contenedor">
                <div class="col-12 m-0 p-0 g-0 header__contenedor-logo">
                    <div class="logo">
                        <img src="../assets/logo_sfondo2.png" alt="logo">
                    </div>
                </div>
        </header>
    </div>
    <div class="container-fluid m-0 p-0 g-0">
        <main class="row m-0 p-0 g-0">
            <div class="col-12 m-0 p-0 g-0 plazofijo">
                <div class="plazofijo__titulo">
                    <H2>simulador de plazo fijo</H2>
                </div>
                <form id="plazofijo" action="" method="" enctype="">
                    <div>
                        <h4>Ingresá el capital a invertir</h4>
                        <input type="number" name="num">
                    </div>
                    <div>
                        <h4>Ingresá el plazo</h4>
                        <input type="number" name="num" min="30" max="365 ">
                    </div>
                    <div>
                        <h4>Ingresá el tasa (TNA)</h4>
                        <input type="number" name="num" min="1" max="365 ">
                    </div>
                    <div>
                        <h4>¿Cuanto ganarás con tu plazo fijo?</h4>
                    </div>
                    <div>
                        <table>
                            <tbody>
                                <tr>
                                    <td>Tu monto a retirar es:</td>
                                    <td>$$$</td>
                                </tr>
                                <tr>
                                    <td>Invertiste:</td>
                                    <td>$$$</td>                                    
                                </tr>
                                <tr>
                                    <td>Plazo:</td>
                                    <td>dias</td>                                    
                                </tr>
                                <tr>
                                    <td>Intereses:</td>
                                    <td>$$$</td>                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>  
                    <div>
                        <input type="reset" value="resetear">
                    </div>
                    <div>
                        <button>volver</button>
                    </div>
                </form>   
            </div>
        </main>
    </div>
    <div class="container-fluid m-0 p-0 g-0">
        <footer class="row m-0 p-0 g-0 footer__contenedor">
                <div class="col-12 m-0 p-0 g-0 footer__contenedor-contenido">
                    <div class="contenido">
                        <p>Leo Potatoe - todos los derechos reservados - 2022</p>  
                    </div>
                </div>
        </footer>
    </div>
</body>
</html>
