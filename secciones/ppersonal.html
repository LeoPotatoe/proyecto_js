<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>proyecto js</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script defer src="../js/script.js"></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid m-0 p-0 g-0">
        <header class="row m-0 p-0 g-0 header__contenedor">
                <div class="col-12 m-0 p-0 g-0 header__contenedor-logo">
                    <div class="logo">
                        <img src="../assets/logo_sfondo2.png" alt="logo">
                    </div>
                </div>
        </header>
    </div>
    <div class="container-fluid m-0 p-0 g-0">
        <main class="row m-0 p-0 g-0">
            <div class="col-12 m-0 p-0 g-0 prespersonal">
                <div class="prespersonal__titulo">
                    <H2>simulador de prestamo personal</H2>
                </div>
                <form id="prespersonal" action="" method="" enctype="">
                    <div>
                        <h4>Ingresá el Monto</h4>
                        <input id="capital" type="number" name="num">
                    </div>
                    <div>
                        <h4>Ingresá el plazo</h4>
                        <input id="plazo" type="number" name="num" min="12" max="5000">
                    </div>
                    <div>
                        <h4>Ingresá la tasa (TNA)</h4>
                        <input  id="tna" type="number" name="num" min="1" max="500">
                    </div>
                    <div>
                        <h4>¿Cuanto pagaras por tu prestamo personal?</h4>
                    </div>
                    <div>
                        <input type="button" id="calcular" value="Calcular">
                        <input type="button" id="borrar" value="Borrar Simulacion">
                        <input type="button" id="ultima" value="Ultima simulacion">
                    </div>
                </form>  
            </div>
        </main>
        <section class="confirmacion">
            <div class="confirmacion__lista">
                <h2>Los datos de tu simulación</h2>
                <table id="lista_tabla" class="tabla">
                    <thead id="cabeza">
                        <tr>
                            <th>Fecha</th>
                            <th>Cuota</th>
                            <th>Capital</th>
                            <th>Interés</th>
                            <th>Impuesto</th>
                            <th>Saldo</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo">
                        
                    </tbody>
                </table>
            </div>
        </section>
        <section class="resultado">
        </section>
    </div>
    <div class="container-fluid m-0 p-0 g-0">
        <footer class="row m-0 p-0 g-0 footer__contenedor">
                <div class="col-12 m-0 p-0 g-0 footer__contenedor-contenido">
                    <div class="contenido">
                        <p>Leo Potatoe - todos los derechos reservados - 2022</p>  
                    </div>
                </div>
        </footer>
    </div>
</body>
</html>
